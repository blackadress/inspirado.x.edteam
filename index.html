<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <style>
        a.gflag {
            vertical-align: middle;
            font-size: 24px;
            padding: 1px 0;
            background-repeat: no-repeat;
            background-image: url(http://gtranslate.net/flags/32.png);
        }

        a.gflag img {
            border: 0;
        }

        ul.navbar-bar {
            width: 1000%;
        }

        .nav-item {
            padding: 0.25em;
        }

        .cabecera {
            height: 5em;
        }

        /* 
            justify-content-between
            justify-content-end
        */
    </style>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-laravel cabecera">
            <div class="container-fluid">
                <a href="https://ennovatc.com/laravel/public" class="navbar-brand">

                </a>
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div id="navbarSupportedContent" class="collapse navbar-collapse justify-content-between">
                    <ul class="navbar-nav col-md-12" style="font-weight: bold;">

                            </li>
                        </div>
                        <div class="collapse navbar-collapse justify-content-end">
                            <li class="nav-item">
                                <a href="https://ennovatc.com/laravel/public/login"
                                    class="btn btn-outline-warning ml-1">Acceder</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" onclick="doGTranslate('es|en');return false;" title="English" class="gflag nturl"
